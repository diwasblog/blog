<p><span style="text-decoration: underline; color: #ff0000; font-size: 14pt;"><strong>Use of v-cloak</strong></span></p>
<p><span style="color: #000000;">Hiding {{tags}} before app load.</span></p>
<p id="8eb9" class="graf graf--p graf-after--figure">Before Vue mount into the page, you can see the unparsed {{tags}} for a fraction of a second.</p>
<p id="c7fc" class="graf graf--p graf-after--p">v-cloak is a attribute that you can add to a element you want to hide, while Vue is mounting.</p>
<p id="f79f" class="graf graf--p graf-after--p">Soon as Vue is ready, this attribute is removed.</p>
