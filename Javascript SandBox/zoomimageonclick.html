<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img border="0" alt="W3Schools" src="https://www.onlinekhabar.com/wp-content/uploads/2021/04/Nepali-cricket-team-1.jpg" width="100" height="100" style="cursor:pointer">
<div id="full-image" class="hide-image"><img></div>


<script>
    
// Click on image to maximize it  
document.querySelectorAll('img')
.forEach($img => $img.onclick = () => {
  const $full = document.querySelector('#full-image')
  $full.classList.remove('hide-image')
  $full.querySelector('img').src = $img.src
  $full.onclick = () => $full.classList.add('hide-image')
})  

</script>

<style>
    

#full-image {
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
}

#full-image:hover {
  cursor: pointer;
}

#full-image > img {
  display: flex;
  margin: auto;
  width: 90%;
  height: 90%;
  max-width: 1024px;
  object-fit: contain;
  animation-name: zoom;
  animation-duration: 0.5s;
}

@keyframes zoom {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

.hide-image {
  display: none;
}
</style>
</body>
</html>
