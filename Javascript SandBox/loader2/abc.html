<script>

   
 async function callme(){
     debugger;
    WorkForce.init(true);
    
    let delayres = await delay(3000);

    WorkForce.init(false);
 } 
 
 function delay(delayInms) {
  return new Promise(resolve => {
    setTimeout(() => {
      resolve(2);
    }, delayInms);
  });
}
